<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>내 대학생활로 알아보는 거인</title>
  <style>
    :root{--bd:#cbd5e1;--ink:#0f172a;--muted:#64748b;--brand:#6366f1;}
    *{box-sizing:border-box}
    body{font-family:Arial,'Noto Sans KR',system-ui;background:#f6f7fb;margin:0;color:var(--ink);}
    .wrap{max-width:960px;margin:auto;padding:16px}
    .card{background:#fff;border:1px solid var(--bd);border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,.06);padding:18px}
    h1{margin:8px 0;text-align:center}
    .bar{height:8px;background:#e2e8f0;border-radius:6px;overflow:hidden;margin:10px 0}
    .in{height:8px;background:var(--brand);width:0}
    .qbtn{display:block;width:100%;margin:6px 0;padding:12px;border:1px solid #cbd5e1;border-radius:10px;background:#fff;text-align:left;cursor:pointer}
    .qbtn:hover{background:#f1f5f9}
    .grid{display:grid;gap:14px}
    .result{display:grid;grid-template-columns:1.1fr .9fr;gap:14px;align-items:start}
    @media (max-width:860px){.result{grid-template-columns:1fr}}
    .imgbox{width:100%;aspect-ratio:1/1;border-radius:12px;overflow:hidden;border:2px solid #e2e8f0;background:#fff}
    .imgbox>img{width:100%;height:100%;object-fit:cover;display:block}
    .quote{font-style:italic;color:#334155;margin:6px 0 10px 0}
    .row{display:flex;justify-content:space-between;gap:8px;border:1px solid #e2e8f0;border-radius:10px;padding:8px 10px;margin:6px 0;background:#fff;align-items:center}
    .muted{color:#64748b}
    .dots{display:flex;gap:4px;align-items:center;margin-left:auto}
    .dot{width:10px;height:10px;border-radius:50%;border:1px solid #94a3b8;background:#fff}
    .dot.on{background:var(--brand);border-color:var(--brand)}
    .match{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .mini img{width:100%;height:auto;border-radius:10px}
    /* 우하단 다시하기 */
    #resetFab{
      position:fixed; right:18px; bottom:18px; z-index:50;
      background:#111827; color:#fff; border:none; border-radius:999px;
      padding:12px 16px; box-shadow:0 10px 20px rgba(0,0,0,.15); cursor:pointer;
      font-size:14px
    }
    #resetFab:hover{opacity:.92}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>내 대학생활로 알아보는 거인</h1>
      <div class="bar"><div id="bar" class="in"></div></div>
      <div id="app"></div>
    </div>
  </div>
  <button id="resetFab" onclick="resetQuiz()">다시하기</button>

<script>
/* ===== DOCX 설계 기반: 사고력 3문항(요청 문구 그대로) ===== */
const QUESTIONS = [
  // 사고력
  {id:"q1",trait:"사고력",text:"어떤 수업을 들을지 고를 때 나는?",options:[
    {label:"A. 교수님이나 강의 분위기, 감성적인 요소를 먼저 본다",value:"감정형"},
    {label:"B. 커리큘럼이나 효율성, 성적 반영 비율을 우선 고려한다",value:"이성형"}]},
  {id:"q2",trait:"사고력",text:"진로를 고민할 때 나는?",options:[
    {label:"A. ‘내가 뭘 좋아할까’를 중심으로 생각이 흐른다",value:"감정형"},
    {label:"B. 취업 가능성, 연봉, 전망 등 구체적인 기준을 세운다",value:"이성형"}]},
  {id:"q3",trait:"사고력",text:"과제를 어떤 주제로 할지 정할 때 나는?",options:[
    {label:"A. 내 감정이 더 끌리는 주제를 고른다",value:"감정형"},
    {label:"B. 논리적 근거가 더 확실한 주제를 고른다",value:"이성형"}]},

  // 행동력(능동/수동) — Word 톤에 맞춰 대학생활 맥락으로 보완
  {id:"q4",trait:"행동력",text:"동아리 홍보 부스에서 관심 가는 모임을 발견했을 때 나는?",options:[
    {label:"A. 바로 담당자에게 질문하고 그 자리에서 지원한다",value:"능동형"},
    {label:"B. 후기나 주변 의견을 먼저 듣고 며칠 고민한다",value:"수동형"}]},
  {id:"q5",trait:"행동력",text:"팀플에서 의견 충돌이 생기면 나는?",options:[
    {label:"A. 회의를 제안하고 아젠다를 만들어 조율에 나선다",value:"능동형"},
    {label:"B. 흐름을 지켜보며 필요한 부분만 보완한다",value:"수동형"}]},
  {id:"q6",trait:"행동력",text:"학과나 동아리에 개선이 필요하다고 느낄 때 나는?",options:[
    {label:"A. 설문/건의안을 만들어 의견을 모아본다",value:"능동형"},
    {label:"B. 이미 진행 중인 움직임이 있는지 먼저 지켜본다",value:"수동형"}]},

  // 에너지 흐름(내부수용/외부방출)
  {id:"q7",trait:"에너지 흐름",text:"시험이 끝난 날, 나는 보통?",options:[
    {label:"A. 혼자만의 시간을 가지며 조용히 충전한다",value:"내부수용형"},
    {label:"B. 친구들과 모여 시끄럽게 풀어버린다",value:"외부방출형"}]},
  {id:"q8",trait:"에너지 흐름",text:"감정이 복잡한 날, 나는?",options:[
    {label:"A. 일기나 기록으로 마음을 정리한다",value:"내부수용형"},
    {label:"B. 친구에게 말하면서 풀고 정리된다",value:"외부방출형"}]},
  {id:"q9",trait:"에너지 흐름",text:"사람 많은 행사에 다녀온 후 나는?",options:[
    {label:"A. 에너지가 빠져나간 느낌이 든다",value:"내부수용형"},
    {label:"B. 오히려 기분이 업되고 활기차다",value:"외부방출형"}]}
];

/* ===== 명대사 ===== */
const QUOTES = {
  "진격의 거인":"우리는 모두 태어났을 때부터 자유다",
  "여성형 거인":"내 도박은 지금부터야",
  "짐승 거인":"애초에 태어나지 않았다면, 고통받지 않아도 됐을텐데",
  "전퇴의 거인":"오라버니, 타이버 가의 사명, 잘 완수하셨습니다.",
  "갑옷 거인":"내가 갑옷 거인이고 이 녀석이 초대형 거인이야. 초대형거인: 라이너! 하는 거지?! 지금··! 여기서",
  "초대형 거인":"라이너! 하는 거지?! 지금··! 여기서",
  "차력 거인":"난 마레를 믿지 않아. 나는 함께 싸워온 동료들을 믿고 있어.",
  "무지성 거인":"우어어어어"
};

/* ===== 결과 프로필(나의 대학생활 — 설명 확장) ===== */
const PROFILES = {
  "감정형-수동형-내부수용형":{
    name:"전퇴의 거인",
    quote:QUOTES["전퇴의 거인"],
    university_life:"감수성은 풍부하지만 표현은 절제된 편. 혼자 자료를 정리하고 깊이 파고드는 스타일로, 발표보다 기획·리서치에서 강점을 보여요. 주변을 조용히 돕고, 팀이 흔들릴 때 근거 자료로 균형을 잡아주는 숨은 핵심 인물.",
    matches:["초대형 거인","갑옷 거인"]
  },
  "감정형-수동형-외부방출형":{
    name:"차력 거인",
    quote:QUOTES["차력 거인"],
    university_life:"타인의 감정선에 민감하고 공감의 폭이 넓어요. 조직의 톤을 맞추며 분위기를 살리는 데 능해 팀워크를 중시합니다. 필요할 때 한 발 물러서서 판을 읽고, 모두가 편안한 합의점을 찾게 하는 중재자.",
    matches:["짐승 거인","전퇴의 거인"]
  },
  "감정형-능동형-내부수용형":{
    name:"갑옷 거인",
    quote:QUOTES["갑옷 거인"],
    university_life:"책임감이 강하고 약속을 끝까지 지키는 타입. 보이지 않는 준비를 많이 하고, 맡은 과제는 단단하게 마감합니다. 감정의 폭은 넓지만 드러내기보다 ‘완성도’로 말하는 실무형 리더.",
    matches:["진격의 거인","전퇴의 거인"]
  },
  "감정형-능동형-외부방출형":{
    name:"진격의 거인",
    quote:QUOTES["진격의 거인"],
    university_life:"신념과 감정이 행동으로 직결되는 추진가. 동아리/학과에서 새로운 시도를 주도하고 사람을 모읍니다. 발표·네트워킹에 강하고, 팀의 동력을 끌어올리는 카리스마가 특징.",
    matches:["짐승 거인","초대형 거인"]
  },
  "이성형-수동형-내부수용형":{
    name:"초대형 거인",
    quote:QUOTES["초대형 거인"],
    university_life:"분석과 설계에 강한 전략가. 당장의 박수보다 구조와 안정성을 우선합니다. 리스크 관리·타임라인 설계가 뛰어나 팀이 ‘제시간에 제대로’ 끝내도록 만드는 보이지 않는 컨트롤 타워.",
    matches:["전퇴의 거인","진격의 거인"]
  },
  "이성형-수동형-외부방출형":{
    name:"여성형 거인",
    quote:QUOTES["여성형 거인"],
    university_life:"정해진 역할을 정확하게 수행하는 신뢰의 상징. 팀 협업에서 빈틈을 메우고, 데이터로 설득하며 논쟁을 효율적으로 마무리합니다. 과정보다 결과의 질을 중시.",
    matches:["초대형 거인","차력 거인"]
  },
  "이성형-능동형-내부수용형":{
    name:"짐승 거인",
    quote:QUOTES["짐승 거인"],
    university_life:"논리·증거 중심의 설득가. 실험/리서치 설계를 주도하고, 자료 해석으로 팀의 방향을 정교하게 다듬습니다. 조용하지만 결단은 빠른 ‘브레인’ 타입.",
    matches:["차력 거인","진격의 거인"]
  },
  "이성형-능동형-외부방출형":{
    name:"전퇴의 거인",
    quote:QUOTES["전퇴의 거인"],
    university_life:"큰 그림을 그리며 자원을 모으는 엘리트형 리더. 발표·대외 커뮤니케이션에 유능하고, 팀 브랜드와 성과를 동시에 챙깁니다. 높은 기준으로 프로젝트를 견인.",
    matches:["여성형 거인","짐승 거인"]
  }
};

/* ===== 이미지 경로(.jpg) ===== */
const IMG = {
  "여성형 거인": "img/female.jpg",
  "진격의 거인": "img/attack.jpg",
  "전퇴의 거인": "img/warhammer.jpg",
  "무지성 거인": "img/mindless.jpg",
  "짐승 거인": "img/beast.jpg",
  "갑옷 거인": "img/armored.jpg",
  "초대형 거인": "img/colossal.jpg",
  "차력 거인": "img/cart.jpg"
};

/* ===== 설문 로직 (득표 기반) ===== */
let step=0, answers={};
const app=document.getElementById('app');
const bar=document.getElementById('bar');

function dot3(n){ let h='<div class="dots">'; for(let i=0;i<3;i++) h+=`<span class="dot ${i<n?'on':''}"></span>`; return h+'</div>'; }

function renderQ(){
  if(step>=QUESTIONS.length) return renderR();
  const q=QUESTIONS[step];
  app.innerHTML = `
    <div>
      <div class="muted">문항 ${step+1} / ${QUESTIONS.length}</div>
      <h3 style="margin:8px 0 10px 0">${q.text}</h3>
      ${q.options.map(o=>`<button class="qbtn" onclick="choose('${o.value}')">${o.label}</button>`).join('')}
    </div>`;
  bar.style.width = (step/QUESTIONS.length*100)+'%';
}
window.choose=function(v){ answers[QUESTIONS[step].id]=v; step++; renderQ(); }
function resetQuiz(){ step=0; answers={}; renderQ(); window.scrollTo({top:0,behavior:'smooth'}); }

function renderR(){
  bar.style.width='100%'; app.innerHTML='';
  const groups={"사고력":["감정형","이성형"],"행동력":["능동형","수동형"],"에너지 흐름":["내부수용형","외부방출형"]};
  let tally={"사고력":{},"행동력":{},"에너지 흐름":{}};
  QUESTIONS.forEach(q=>{ const v=answers[q.id]; if(!v) return; tally[q.trait][v]=(tally[q.trait][v]||0)+1; });

  // 각 축에서 득표가 많은 성향 1개만 선택
  const pick={};
  Object.keys(tally).forEach(t=>{
    let best='', score=-1;
    for(const k in tally[t]){ if(tally[t][k]>score){ score=tally[t][k]; best=k; } }
    pick[t]=best;
  });

  // 최종 키로 프로필 선택
  const key = `${pick["사고력"]}-${pick["행동력"]}-${pick["에너지 흐름"]}`;
  const p = PROFILES[key];

  // 능력치 (괄호 라벨 제거, 점 표시만 유지)
  let stats='';
  Object.keys(groups).forEach(t=>{
    const w=pick[t]||'';
    const c=(tally[t]&&tally[t][w])?tally[t][w]:0;
    stats += `<div class="row"><b>${w}</b>${dot3(c)}</div>`;
  });

  function img(name){ const u=IMG[name]||''; return u?`<div class="imgbox"><img src="${u}" alt="${name}"></div>`:`<div class="imgbox"></div>`; }

  app.innerHTML = `
    <div class="result">
      <div>
        <h2 style="margin:0 0 6px 0">당신에게 어울리는 거인은: ${p?p.name:'-'}</h2>
        <div class="quote">“${p?p.quote:''}”</div>
        <div class="muted" style="margin-bottom:8px"><b>나의 대학생활</b> · ${p?p.university_life:''}</div>

        <div class="grid">
          ${stats}
        </div>

        <div style="margin-top:10px">
          <h3 style="margin:10px 0 8px 0">나에게 어울리는 거인</h3>
          <div class="match">
            <div>
              <div class="mini">${img(p&&p.matches[0])}</div>
              <div style="text-align:center;margin-top:6px">${p&&p.matches[0]?p.matches[0]:''}</div>
            </div>
            <div>
              <div class="mini">${img(p&&p.matches[1])}</div>
              <div style="text-align:center;margin-top:6px">${p&&p.matches[1]?p.matches[1]:''}</div>
            </div>
          </div>
        </div>
      </div>

      <div>${img(p?p.name:'')}</div>
    </div>`;
}

renderQ();
</script>
</body>
</html>
